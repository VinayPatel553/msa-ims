apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ims
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    
    scrape_configs:
      - job_name: 'product-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets:
            - product.ims.svc.cluster.local:8082
      
      - job_name: 'supplier-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets:
            - supplier.ims.svc.cluster.local:8083
      
      - job_name: 'stock-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets:
            - stock.ims.svc.cluster.local:8084
      
      - job_name: 'order-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets:
            - order.ims.svc.cluster.local:8085
      
      - job_name: 'apigateway-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets:
            - apigateway.ims.svc.cluster.local:8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ims
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: vp553/msa-ims:prometheus
        ports:
        - containerPort: 9090
          name: http
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--web.console.libraries=/usr/share/prometheus/console_libraries'
          - '--web.console.templates=/usr/share/prometheus/consoles'
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: ims
  labels:
    app: prometheus
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    app: prometheus

